    <!-- YONIS CODE -->
    
    <div class = "ML_inputs">
      <h1> Income Predictor</h1>
        <h3> Enter the following values to predict the if income will be over or under $50k</h3>
    
        <!-- Input section using a form and the Hypertext Transfer Protocol (HTTP) POST method -->
        <!-- Pass the form input to 'url_for'.  Make sure that the url_for argument matches the route method name  in app.py -->
        <form action ="{{url_for('predict')}}"method= "post">
          <!-- We are using Jinja if statement to fill the previous values from the Flask server if data has been entered -->
          <input type ="text" name = "sepal_length"  placeholder = "Sepal Length" required = "required" {% if features %} value = {{features[0]}} {% endif %} />
          <input type ="text" name = "sepal_width"  placeholder = "Sepal Width" required = "required" {% if features %} value = {{features[1]}} {% endif %} />
          <input type ="text" name = "petal_length"  placeholder = "Petal Length" required = "required" {% if features %} value = {{features[2]}} {% endif %} />
          <input type ="text" name = "petal_width"  placeholder = "Petal Width" required = "required" {% if features %} value = {{features[3]}} {% endif %} />
    
          <button type ="submit" class ="btn"> Predict</button>
        </form>
    
        <br>
        <br>
        {{ prediction_text }}
